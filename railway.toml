[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "bash scripts/start-enhanced.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
PORT = { default = "8080" }
NODE_ENV = { default = "production" }
OPENCLAW_STATE_DIR = { default = "/data/.openclaw" }
OPENCLAW_WORKSPACE_DIR = { default = "/data/workspace" }

[healthcheck]
path = "/health"
timeout = 30
interval = 60

[volumes]
data = "/data"
